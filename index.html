<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/contactForm.css">
    <title>Home</title>
</head>
<body>
    <nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links center-horizontally">
            <li><a href="#" class="left">COMPANY</a></li>
            <li><a href="#" class="left">RENTAL</a></li>
            <li><a href="#" class="left">GALLERY</a></li>
            <a href="index.html"><img src="assets/img/Logo/logo_transparent.png" class="nav_logo"></a>
            <li><a href="#" class="right">BLOG</a></li>
            <li><a href="#" class="right">OUR CLIENTS</a></li>
            <li><a href="#contact" class="right">CONTACT</a></li>
        </ul>
    </nav>
    <img src="./assets/img/Main Image/main.jpg" width="100%" height="100%">

    <section id="contact" class="contactForm">
        <div class="input row1">
            <p>NAME</p>
            <input type="text" id="name">
            <p>PHONE</p>
            <input type="tel" id="number">
        </div>
        <div class="input row2">
            <p>E-MAIL</p>
            <input type="email" id="email">
            <p>EVENT DATE</p>
            <input type="datetime-local" id="date">
        </div>
        <div class="input text row3">
            <p>TELL US ABOUT YOUR EVENT</p>
            <textarea id="" cols="30" rows="10"></textarea>
        </div>
    </section>
    <script src="js/navbar.js"></script>
</body>
</html>
