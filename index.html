<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/contactForm.css">
    <title>Home</title>
</head>
<body>
    <nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links center-horizontally">
            <li><a href="#" class="left">COMPANY</a></li>
            <li><a href="#" class="left">RENTAL</a></li>
            <li><a href="#" class="left">GALLERY</a></li>
            <a href="index.html"><img src="assets/img/Logo/logo_transparent.png" class="nav_logo"></a>
            <li><a href="#" class="right">BLOG</a></li>
            <li><a href="#" class="right">OUR CLIENTS</a></li>
            <li><a href="#contact" class="right">CONTACT</a></li>
        </ul>
    </nav>
    <img src="./assets/img/Main Image/main.jpg" width="100%" height="100%">

    <section id="contact" class="contactForm">
        <form class="form">
            <center>
                <p class="headText">LET'S BEGIN PLANNING YOUR EVENT</p>
            </center>
            <div class="row1 row">
                <div class="option option1">
                    <p class="name">NAME</p>
                    <input type="text" id="name" class="input writeText" required>
                </div>
                <div class="option option2">
                    <p class="name">PHONE</p>
                    <input type="tel" id="number" class="input writeText" required>
                </div>
            </div>
            <div class="row2 row">
                <div class="option option3">
                    <p class="name">E-MAIL</p>
                    <input type="email" id="email" class="input writeText" required>
                </div>
                <div class="option option4">
                    <p class="name">EVENT DATE</p>
                    <input type="date" id="date" class="input writeText" required>
                </div>
            </div>
            <div class="input text row3">
                <p class="name textareaText">TELL US ABOUT YOUR EVENT</p>
                <textarea cols="117" rows="20" class="message writeText" id="message"></textarea>
            </div>
            <div class="submitContainer">
                <button type="submit" class="btn-submit">SUBMIT</button>
            </div>
        </form>
    </section>
    <script src="js/navbar.js"></script>
</body>
</html>
